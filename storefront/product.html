<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details · THC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .input-wrapper {
        margin-top: 0.25rem;
        border-radius: 0.75rem;
        border-width: 1px;
        border-color: rgb(209 213 219);
        padding: 8px;
        width: 100%;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        outline: none;
      }

      .input-wrapper input {
        border: none !important;
        box-shadow: none !important;
        height: unset !important;
        outline: none !important;
        margin: 0 !important;
        font-size: 16px !important;
        background: transparent;
        width: 100%;
      }

      .input-wrapper:focus-within {
        box-shadow: 0 0 0 2px rgb(59 130 246 / 0.5);
        border-color: rgb(59 130 246);
      }
    </style>
  </head>

<body class="get-url bg-gray-50 text-gray-900" data-storefront-page="product" data-checkout-url="checkout.html">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white/80 backdrop-blur border-b border-gray-200">
        <div
          class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4"
        >
          <a
            href="../index.html"
            class="flex items-center gap-2 text-lg font-semibold text-gray-900"
          >
            <span>THC Portal</span>
          </a>
          <div class="flex items-center gap-3">
            <a
              href="shop.html"
              class="hidden sm:inline-flex items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:text-gray-900"
            >
              Back to shop
            </a>
            <button
              type="button"
              class="cart-btn relative inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-gray-300 bg-white hover:bg-gray-100 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  d="M2.25 3a.75.75 0 000 1.5h1.386l2.74 10.964A2.25 2.25 0 008.563 17.5h8.874a2.25 2.25 0 002.188-1.681l1.6-6.4a.75.75 0 10-1.453-.364l-1.6 6.4a.75.75 0 01-.735.545H8.563a.75.75 0 01-.727-.555L5.2 5.5h13.05a.75.75 0 000-1.5H4.5l-.318-1.273A1.5 1.5 0 002.718 1.5H2.25A.75.75 0 001.5 3h.75z"
                />
                <path
                  d="M8.25 20.25a.75.75 0 100 1.5.75.75 0 000-1.5zM17.25 20.25a.75.75 0 100 1.5.75.75 0 000-1.5z"
                />
              </svg>
              <span class="font-semibold">Cart</span>
              <span
                class="cart-count absolute -top-2 -right-2 translate-x-full inline-flex items-center justify-center text-xs font-bold bg-blue-600 text-white rounded-full w-5 h-5 hidden"
                >0</span
              >
            </button>
          </div>
        </div>
      </header>

      <main class="flex-1">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
          <div
            class="product-card grid gap-10 lg:grid-cols-[minmax(0,1fr)_minmax(0,1fr)] items-start bg-white rounded-3xl shadow-sm border border-gray-100 p-6 sm:p-10"
            data-product-id="[Page//ID]"
            data-product-name="[Page//Item Name]"
            data-product-brand="[Page//Brand]"
            data-product-price="[Page//Retail Price]"
            data-product-desc="[Page//Description]"
            data-product-image="[Page//Item Image ##link]"
            data-product-pack="[Page//PackSize] [Page//Quantity Unit]"
            data-product-category="[Page//Type]"
          >
            <div class="space-y-4">
              <div
                class="aspect-square rounded-3xl overflow-hidden bg-gray-100 flex items-center justify-center w-full m-auto"
              >
                <img
                  id="product_image"
                  src="[Page//Item Image ##link]"
                  alt="Product image"
                  class="w-full h-full object-cover"
                />
                <div
                  id="product_image_fallback"
                  class="hidden text-gray-400 text-sm"
                >
                  Image loading…
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-6">
              <div class="space-y-2">
                <p class="text-sm font-semibold text-gray-500 product-brand">
                  THC
                </p>
                <h1
                  class="text-3xl font-bold text-gray-900 product-name"
                  id="product_name"
                >
                  [Page//Item Name]
                </h1>
                <div class="flex items-center gap-3 text-gray-600">
                  <span
                    id="product_category"
                    class="text-sm bg-gray-100 px-3 py-1 rounded-full"
                    >[Page//Type]</span
                  >
                </div>
              </div>
              <div class="rounded-2xl border border-gray-200 p-5 space-y-4">
                <div
                  class="text-3xl font-bold text-gray-900 product-price"
                  id="product_price"
                >
                  [Page//Retail Price]
                </div>
                <p class="text-sm text-gray-600" id="product_pack">
                  [Page//PackSize] [Page//Quantity Unit]
                </p>
                <div class="flex flex-wrap items-center gap-4 product-action-row">
                  <div class="flex items-center gap-2">
                    <button
                      type="button"
                      class="product-qty-decr w-9 h-9 rounded-xl border border-gray-300 hover:bg-gray-100 flex items-center justify-center"
                      aria-label="Decrease quantity"
                    >
                      −
                    </button>
                    <div class="input-wrapper w-20">
                      <input
                        id="product_qty"
                        class="product-qty-input text-center"
                        inputmode="numeric"
                        value="1"
                        aria-label="Quantity"
                      />
                    </div>
                    <button
                      type="button"
                      class="product-qty-incr w-9 h-9 rounded-xl border border-gray-300 hover:bg-gray-100 flex items-center justify-center"
                      aria-label="Increase quantity"
                    >
                      +
                    </button>
                  </div>
                  <button
                    type="button"
                    class="add-to-cart-btn inline-flex items-center justify-center px-5 py-3 rounded-xl bg-neutral-900 text-white font-semibold hover:bg-neutral-800 transition"
                  >
                    Add to cart
                  </button>
                </div>
                <p class="product-cant-dispense hidden text-sm font-semibold text-red-600 leading-snug"></p>
                <button
                  type="button"
                  class="product-checkout-btn mt-3 inline-flex items-center justify-center px-5 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
                >
                  Proceed to checkout
                </button>
              </div>
              <div class="space-y-3">
                <h2 class="text-lg font-semibold text-gray-900">Description</h2>
                <p
                  class="text-sm text-gray-700 leading-relaxed product-desc"
                  id="product_description"
                >
                  [Page//Description]
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cart-state.js"></script>
    <script src="js/dispense-service.js"></script>
    <script src="js/cart-ui.js"></script>
    <script src="js/product-page.js"></script>
  </body>
</html>
